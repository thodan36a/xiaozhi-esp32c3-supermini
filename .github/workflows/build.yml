name: Build ESP32-C3 SuperMini Firmware

on:
  push:
    branches: [ master, main ]
  pull_request:
    branches: [ master, main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout this repo
      uses: actions/checkout@v4
      with:
        path: board-config

    - name: Checkout xiaozhi-esp32
      uses: actions/checkout@v4
      with:
        repository: 78/xiaozhi-esp32
        path: xiaozhi-esp32
        submodules: recursive

    - name: Setup board configuration
      run: |
        # Copy board files
        mkdir -p xiaozhi-esp32/main/boards/esp32c3-supermini
        cp board-config/config.h xiaozhi-esp32/main/boards/esp32c3-supermini/
        cp board-config/config.json xiaozhi-esp32/main/boards/esp32c3-supermini/
        cp board-config/esp32c3_supermini_board.cc xiaozhi-esp32/main/boards/esp32c3-supermini/
        
        cd xiaozhi-esp32/main
        
        # Register board in CMakeLists.txt using Python
        python3 << 'PYEOF'
        import re
        with open('CMakeLists.txt', 'r') as f:
            content = f.read()
        
        # Insert before the final endif()
        new_board = '''elseif(CONFIG_BOARD_TYPE_ESP32C3_SUPERMINI)
    set(BOARD_TYPE "esp32c3-supermini")
    set(BUILTIN_TEXT_FONT font_puhui_basic_14_1)
    set(BUILTIN_ICON_FONT font_awesome_14_1)
'''
        # Find the pattern and insert
        pattern = r'(elseif\(CONFIG_BOARD_TYPE_HU_087\).*?endif\(\))'
        replacement = r'\1'.replace('endif()', new_board + 'endif()')
        
        # Simple approach: insert before last endif()
        lines = content.split('\n')
        for i in range(len(lines)-1, -1, -1):
            if lines[i].strip() == 'endif()':
                lines.insert(i, new_board.rstrip())
                break
        
        with open('CMakeLists.txt', 'w') as f:
            f.write('\n'.join(lines))
        print('CMakeLists.txt updated')
        PYEOF
        
        # Add Kconfig option using Python
        python3 << 'PYEOF'
        with open('Kconfig.projbuild', 'r') as f:
            content = f.read()
        
        new_option = '''    config BOARD_TYPE_ESP32C3_SUPERMINI
        bool "ESP32-C3 SuperMini (MAX98357A + INMP441 + ST7789)"
        depends on IDF_TARGET_ESP32C3
'''
        # Insert after BOARD_TYPE_HU_087
        marker = 'config BOARD_TYPE_HU_087'
        if marker in content:
            idx = content.find(marker)
            # Find the end of this config block (next config or endchoice)
            rest = content[idx:]
            lines = rest.split('\n')
            insert_pos = idx
            for i, line in enumerate(lines[1:], 1):
                if line.strip().startswith('config ') or line.strip() == 'endchoice':
                    insert_pos = idx + sum(len(l)+1 for l in lines[:i])
                    break
            content = content[:insert_pos] + new_option + content[insert_pos:]
        
        with open('Kconfig.projbuild', 'w') as f:
            f.write(content)
        print('Kconfig.projbuild updated')
        PYEOF

    - name: Install ESP-IDF
      run: |
        sudo apt-get update
        sudo apt-get install -y git wget flex bison gperf python3 python3-pip python3-venv cmake ninja-build ccache libffi-dev libssl-dev dfu-util libusb-1.0-0
        git clone -b v5.3 --depth 1 --recursive https://github.com/espressif/esp-idf.git ~/esp-idf
        cd ~/esp-idf && ./install.sh esp32c3

    - name: Build firmware
      run: |
        source ~/esp-idf/export.sh
        cd xiaozhi-esp32
        idf.py set-target esp32c3
        # Append board config to sdkconfig
        echo "CONFIG_BOARD_TYPE_ESP32C3_SUPERMINI=y" >> sdkconfig
        cat sdkconfig.defaults.esp32c3 >> sdkconfig
        idf.py build

    - name: Upload firmware artifact
      uses: actions/upload-artifact@v4
      with:
        name: esp32c3-supermini-firmware
        path: |
          xiaozhi-esp32/build/*.bin
          xiaozhi-esp32/build/bootloader/*.bin
          xiaozhi-esp32/build/partition_table/*.bin
        retention-days: 30
